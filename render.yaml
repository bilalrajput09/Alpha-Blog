databases:
  - name: postgres
    ipAllowList: []
    databaseName: alpha_blog_render
    user: alpha_blog_render

services:
  - type: web
    name: alpha_blog
    env: ruby
    buildCommand: './render-build.sh'
    startCommand: 'bundle exec rails s'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
